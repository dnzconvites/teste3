<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>DUAS MOLDURAS COM PREVIEW</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
  height: 100%;
  width: 100%;
}

#camera-wrap {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#frame, #frame2 {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

#frame2 { display: none; }

#buttons {
  position: fixed;
  bottom: 25px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 22px;
  z-index: 20;
}

.btn-img {
  width: 75px;
  height: 75px;
  cursor: pointer;
  border-radius: 50%;
}

#download { display: none; }

/* PREVIEW */
#preview {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.9);
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 50;
}

#previewImg {
  width: 85vw;
  max-width: 320px;
  border-radius: 12px;
  border: 3px solid white;
  margin-bottom: 20px;
}

.preview-btn {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 10px;
  cursor: pointer;
  background: #9fc8d3;
  color: white;
}
</style>
</head>

<body>

<div id="camera-wrap">
  <video id="video" autoplay playsinline muted></video>
  <img id="frame" src="moldura.png">
  <img id="frame2" src="moldura2.png">
</div>

<div id="buttons">
  <img id="switchBtn" class="btn-img" src="trocarcamera.png">
  <img id="snapBtn" class="btn-img" src="tirarfoto.png">
  <img id="switchFrameBtn" class="btn-img" src="trocarmoldura.png">
</div>

<a id="download" download="fotomoldurapersonalizada.png"></a>

<!-- PREVIEW -->
<div id="preview">
  <img id="previewImg">
  <button id="savePhoto" class="preview-btn">Salvar na galeria</button>
  <button id="retryPhoto" class="preview-btn">Tirar outra</button>
</div>

<script>
const video = document.getElementById("video");
const frame = document.getElementById("frame");
const frame2 = document.getElementById("frame2");

const snapBtn = document.getElementById("snapBtn");
const switchBtn = document.getElementById("switchBtn");
const switchFrameBtn = document.getElementById("switchFrameBtn");
const download = document.getElementById("download");

const preview = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");
const savePhoto = document.getElementById("savePhoto");
const retryPhoto = document.getElementById("retryPhoto");

let stream = null;
let usingFront = true;
let usingFrame2 = false;
let lastImage = null;

function waitForVideoReady() {
  return new Promise(resolve => {
    if (video.readyState >= 2 && video.videoWidth > 0) resolve();
    else video.onloadedmetadata = () => resolve();
  });
}

async function startCamera() {
  if (stream) stream.getTracks().forEach(t => t.stop());
  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: usingFront ? "user" : "environment" }
  });
  video.srcObject = stream;
  video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";
  await waitForVideoReady();
}

switchBtn.onclick = () => {
  usingFront = !usingFront;
  startCamera();
};

switchFrameBtn.onclick = () => {
  usingFrame2 = !usingFrame2;
  frame.style.display = usingFrame2 ? "none" : "block";
  frame2.style.display = usingFrame2 ? "block" : "none";
};

snapBtn.onclick = async () => {
  await waitForVideoReady();

  const targetW = 720;
  const targetH = 1280;
  const canvas = document.createElement("canvas");
  canvas.width = targetW;
  canvas.height = targetH;
  const ctx = canvas.getContext("2d");

  ctx.save();
  if (usingFront) {
    ctx.translate(targetW, 0);
    ctx.scale(-1, 1);
  }

  ctx.drawImage(video, 0, 0, targetW, targetH);
  ctx.restore();

  const molduraAtual = usingFrame2 ? frame2 : frame;
  ctx.drawImage(molduraAtual, 0, 0, targetW, targetH);

  lastImage = canvas.toDataURL("image/png");
  previewImg.src = lastImage;
  preview.style.display = "flex";
};

savePhoto.onclick = () => {
  download.href = lastImage;
  download.click();
  preview.style.display = "none";
};

retryPhoto.onclick = () => {
  preview.style.display = "none";
};

startCamera();
</script>

</body>
</html>
