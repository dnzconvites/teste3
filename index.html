
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>DUAS MOLDURAS</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    /* Molduras */
    #frame, #frame2 {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #frame2 { display: none; }

    /* BOTÕES IMAGEM */
    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 22px;
      z-index: 20;
    }

    .btn-img {
      width: 75px;
      height: 75px;
      cursor: pointer;
      user-select: none;
      transition: 0.15s ease;
      border-radius: 50%;
    }

    .btn-img:active {
      transform: scale(0.87);
      opacity: 0.8;
    }

    #download { display: none; }
  </style>
</head>
<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>

    <!-- Duas molduras -->
    <img id="frame" src="moldura.png">
    <img id="frame2" src="moldura2.png">
  </div>

  <!-- Botões -->
  <div id="buttons">
    <img id="switchBtn" class="btn-img" src="trocarcamera.png">
    <img id="snapBtn" class="btn-img" src="tirarfoto.png">
    <img id="switchFrameBtn" class="btn-img" src="trocarmoldura.png">
  </div>

  <a id="download" download="fotomoldurapersonalizada.png"></a>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const frame2 = document.getElementById("frame2");

    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const switchFrameBtn = document.getElementById("switchFrameBtn");
    const download = document.getElementById("download");

    let stream = null;
    let usingFront = true;
    let usingFrame2 = false;

    function waitForVideoReady() {
      return new Promise(resolve => {
        if (video.readyState >= 2 && video.videoWidth > 0) resolve();
        else video.onloadedmetadata = () => resolve();
      });
    }

    async function startCamera() {
      if (stream) stream.getTracks().forEach(t => t.stop());

      const constraints = { video: { facingMode: usingFront ? "user" : "environment" } };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";
      await waitForVideoReady();
    }

    /* Trocar câmera */
    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    /* Trocar moldura */
    switchFrameBtn.addEventListener("click", () => {
      usingFrame2 = !usingFrame2;
      frame.style.display = usingFrame2 ? "none" : "block";
      frame2.style.display = usingFrame2 ? "block" : "none";
    });

    /* Tirar foto */
    snapBtn.addEventListener("click", async () => {
      await waitForVideoReady();

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const targetW = 720;
      const targetH = 1280;

      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      ctx.save();
      if (usingFront) {
        ctx.translate(targetW, 0);
        ctx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;
      let sx, sy, sw, sh;

      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      ctx.restore();

      /* Desenha a moldura atual */
      const molduraAtual = usingFrame2 ? frame2 : frame;
      ctx.drawImage(molduraAtual, 0, 0, targetW, targetH);

      download.href = canvas.toDataURL("image/png");
      download.click();
    });

    startCamera();
  </script>

</body>
</html>
