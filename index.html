

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>José Guilhermme</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    #camera-wrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #buttons {
      position: fixed;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 20;
    }

    .icon-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      object-fit: cover;
      border: none;
      background: none;
      padding: 0;
      transition: transform 0.2s;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    #download { display: none; }

    /* PREVIEW */
    #preview {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.9);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    #previewImg {
      width: 85vw;
      max-width: 320px;
      border-radius: 12px;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    .preview-btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .save {
      background: #9fc8d3;
      color: white;
    }

    .retry {
  background: #9fc8d3;
  color: white;
    }
  </style>
</head>

<body>

  <div id="camera-wrap">
    <video id="video" autoplay playsinline muted></video>
    <img id="frame" src="moldura.png">
  </div>

  <div id="buttons">
    <img id="switchBtn" class="icon-btn" src="trocarcamera.png" title="Trocar câmera">
    <img id="snapBtn" class="icon-btn" src="tirarfoto.png" title="Tirar Foto">
  </div>

  <a id="download" download="moldurapersonalizada.png"></a>

  <!-- PREVIEW -->
  <div id="preview">
    <img id="previewImg">
    <button id="savePhoto" class="preview-btn save">Salvar na galeria</button>
    <button id="retryPhoto" class="preview-btn retry">Tirar outra</button>
  </div>

  <script>
    const video = document.getElementById("video");
    const frame = document.getElementById("frame");
    const snapBtn = document.getElementById("snapBtn");
    const switchBtn = document.getElementById("switchBtn");
    const download = document.getElementById("download");

    const preview = document.getElementById("preview");
    const previewImg = document.getElementById("previewImg");
    const savePhoto = document.getElementById("savePhoto");
    const retryPhoto = document.getElementById("retryPhoto");

    let stream = null;
    let usingFront = true;

    async function startCamera(){
      if(stream){
        stream.getTracks().forEach(t => t.stop());
      }

      const constraints = {
        video: { facingMode: usingFront ? "user" : "environment" }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      video.style.transform = usingFront ? "scaleX(-1)" : "scaleX(1)";
      await waitForVideoReady();
    }

    function waitForVideoReady(){
      return new Promise(resolve => {
        if(video.readyState >= 2 && video.videoWidth > 0){
          resolve();
          return;
        }
        video.onloadedmetadata = () => resolve();
      });
    }

    switchBtn.addEventListener("click", () => {
      usingFront = !usingFront;
      startCamera();
    });

    snapBtn.addEventListener("click", async () => {
      await waitForVideoReady();

      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const targetW = 720;
      const targetH = 1280;

      const canvas = document.createElement("canvas");
      canvas.width = targetW;
      canvas.height = targetH;
      const ctx = canvas.getContext("2d");

      const buffer = document.createElement("canvas");
      buffer.width = targetW;
      buffer.height = targetH;
      const btx = buffer.getContext("2d");

      btx.save();
      if (usingFront) {
        btx.translate(targetW, 0);
        btx.scale(-1, 1);
      }

      const videoRatio = vw / vh;
      const targetRatio = targetW / targetH;

      let sx, sy, sw, sh;

      if (videoRatio > targetRatio) {
        sh = vh;
        sw = sh * targetRatio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = sw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      btx.drawImage(video, sx, sy, sw, sh, 0, 0, targetW, targetH);
      btx.restore();

      ctx.drawImage(buffer, 0, 0);
      ctx.drawImage(frame, 0, 0, targetW, targetH);

      const img = canvas.toDataURL("image/png");

      previewImg.src = img;
      preview.style.display = "flex";
      download.href = img;
    });

    savePhoto.onclick = () => {
      download.click();
      preview.style.display = "none";
    };

    retryPhoto.onclick = () => {
      preview.style.display = "none";
    };

    startCamera();
  </script>

</body>
</html>
